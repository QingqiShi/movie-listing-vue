<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Movie Listing App in Vue | Qingqi Shi</title>
    <style>
      html, body { background-color: #1C1B22; }
      #app:not(.app--mounted) {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      :not(.app--mounted) .spinner__wrapper {
        width: 3rem;
        height: 3rem;
        display: flex;
        justify-content: space-between;
        margin: 2rem auto;
      }
      :not(.app--mounted) .spinner__A, :not(.app--mounted) .spinner__B, :not(.app--mounted) .spinner__C {
        background: #ffffff;
        width: 0.7rem;
        height: 3rem;
        animation: spinner 1s infinite ease-in-out;
      }
      :not(.app--mounted) .spinner__A {
        animation-delay: -0.16s;
      }
      :not(.app--mounted) .spinner__C {
        animation-delay: 0.16s;
      }
      @keyframes spinner {
        0%,
        80%,
        100% {
          transform: scaleY(1);
        }
        40% {
          transform: scaleY(1.4);
        }
      }
    </style>
    <link
    href="https://fonts.googleapis.com/css?family=Alegreya+Sans:800|Roboto:300&display=swap"
    rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but movie-listing-vue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="spinner">
        <div class="spinner__wrapper">
          <div class="spinner__A"></div>
          <div class="spinner__B"></div>
          <div class="spinner__C"></div>
        </div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
